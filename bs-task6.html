<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BS Task-6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .wrapper {
      max-width: 800px;
      margin: 100px auto 0;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <form style="background-color: rgb(235, 235, 235); padding: 50px" class="row g-3 needs-validation" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
        <div class="invalid-feedback">Name is required</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        <div class="invalid-feedback">Email is required</div>
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
        <div class="invalid-feedback">Password is required</div>
      </div class="form-group">
      <div class="form-group">
        <label for="hob" class="form-label">Hobbies</label>
        <input class="form-control" list="hoblist" id="hob" placeholder="Select hobbies">
        <datalist id="hoblist">
          <option value="Cooking">
          <option value="Reading">
          <option value="Gaming">
        </datalist>
        <br>
        <button type="submit" style="width: 100%;" class="btn btn-danger">Submit</button>
      </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
</body>

</html>
