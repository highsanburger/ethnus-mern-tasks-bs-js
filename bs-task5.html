<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BS Task-5</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Include Bootstrap Validator CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.11.9/css/bootstrapValidator.min.css">

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Include Bootstrap Validator JavaScript -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.11.9/js/bootstrapValidator.min.js"></script>

  <style>
    .wrapper {
      max-width: 800px;
      margin: 100px auto 0;
    }

    #success_message {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action="" method="post" id="contact_form">
      <fieldset>
        <!-- Form Name -->
        <legend>Contact Us Today!</legend>

        <!-- First Name -->
        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="first_name" placeholder="First Name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label class="col-md-4 control-label">Last Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="last_name" placeholder="Last Name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- E-Mail -->
        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Phone # -->
        <div class="form-group">
          <label class="col-md-4 control-label">Phone #</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Address -->
        <div class="form-group">
          <label class="col-md-4 control-label">Address</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="address" placeholder="Address" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- City -->
        <div class="form-group">
          <label class="col-md-4 control-label">City</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="city" placeholder="City" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- State -->
        <div class="form-group">
          <label class="col-md-4 control-label">State</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="state" class="form-control selectpicker">
                <option value="">Please select your state</option>
                <!-- Add all state options here -->
                <option>Alabama</option>
                <option>Alaska</option>
                <!-- Add more states as needed -->
              </select>
            </div>
          </div>
        </div>

        <!-- Zip Code -->
        <div class="form-group">
          <label class="col-md-4 control-label">Zip Code</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="zip" placeholder="Zip Code" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Website or domain name -->
        <div class="form-group">
          <label class="col-md-4 control-label">Website or domain name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
              <input name="website" placeholder="Website or domain name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Do you have hosting? -->
        <div class="form-group">
          <label class="col-md-4 control-label">Do you have hosting?</label>
          <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="hosting" value="yes" /> Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="hosting" value="no" /> No
              </label>
            </div>
          </div>
        </div>

        <!-- Project Description -->
        <div class="form-group">
          <label class="col-md-4 control-label">Project Description</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
            </div>
          </div>
        </div>

        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message">
          Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you
          shortly.
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <script>
    $(document).ready(function () {
      $('#contact_form').bootstrapValidator({
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          first_name: {
            validators: {
              stringLength: {
                min: 2,
              },
              notEmpty: {
                message: 'Please supply your first name'
              }
            }
          },
          last_name: {
            validators: {
              stringLength: {
                min: 2,
              },
              notEmpty: {
                message: 'Please supply your last name'
              }
            }
          },
          email: {
            validators: {
              notEmpty: {
                message: 'Please supply your email address'
              },
              emailAddress: {
                message: 'Please supply a valid email address'
              }
            }
          },
          phone: {
            validators: {
              notEmpty: {
                message: 'Please supply your phone number'
              },
              phone: {
                country: 'US',
                message: 'Please supply a valid phone number with area code'
              }
            }
          },
          address: {
            validators: {
              stringLength: {
                min: 8,
              },
              notEmpty: {
                message: 'Please supply your street address'
              }
            }
          },
          city: {
            validators: {
              stringLength: {
                min: 4,
              },
              notEmpty: {
                message: 'Please supply your city'
              }
            }
          },
          state: {
            validators: {
              notEmpty: {
                message: 'Please select your state'
              }
            }
          },
          zip: {
            validators: {
              notEmpty: {
                message: 'Please supply your zip code'
              },
              zipCode: {
                country: 'US',
                message: 'Please supply a valid zip code'
              }
            }
          },
          comment: {
            validators: {
              stringLength: {
                min: 10,
                max: 200,
                message: 'Please enter at least 10 characters and no more than 200'
              },
              notEmpty: {
                message: 'Please supply a description of your project'
              }
            }
          }
        }
      }).on('success.form.bv', function (e) {
        $('#success_message').slideDown({opacity: "show"}, "slow")
        $('#contact_form').data('bootstrapValidator').resetForm();
        e.preventDefault();
        var $form = $(e.target);
        var bv = $form.data('bootstrapValidator');
        $.post($form.attr('action'), $form.serialize(), function (result) {
          console.log(result);
        }, 'json');
      });
    });
  </script>
</body>

</html>
