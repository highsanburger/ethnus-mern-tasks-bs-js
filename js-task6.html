<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-6</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="js-task6.css">
</head>

<body>
  <p>
    Login is disabled till both username and password are filled and also password should be longer than 6 characters.
  </p>
  <div class="box">
    <div class="ig">Instagram</div>
    <form>
      <input class="enter" type="text" placeholder="Username">
      <input class="enter" type="password" placeholder="Password">
      <button type="submit" class="login" disabled>Login</button>
      <br><br>
    </form>
    <div class="between">
      <div>
        <input type="checkbox" id="english" name="languages[]" value="English">
        <label for="english">Remember me</label>
      </div>
      <div><a href="#">Forgot password?</a></div>
    </div>
  </div>
  <div class="space">
    Don't have an account? <a href="#signup">Sign up here</a>.
  </div>
  <script src="js-task6.js"></script>
</body>

</html>
